<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontier Regional Hospital - ID Card Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            width: 420px;
            max-width: 95%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3c72;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #2a5298;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #16325c;
        }

        #custom_size {
            margin-top: 12px;
            display: none;
            gap: 10px;
        }

        #custom_size input {
            margin-top: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ID Card Generator</h2>

    <form action="/" method="post" enctype="multipart/form-data">

        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required>

        <label for="position">Position</label>
        <input type="text" name="position" id="position" required>

        <label for="department">Department</label>
        <input type="text" name="department" id="department" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>

        <label for="photo">Profile Photo</label>
        <input type="file" name="photo" id="photo" accept=".jpg,.jpeg,.png" required>

        <label for="photo_size">Photo Size</label>
        <select name="photo_size" id="photo_size" required>
            <option value="1">Small (200 x 250)</option>
            <option value="2" selected>Medium (250 x 300) - Default</option>
            <option value="3">Large (300 x 360)</option>
            <option value="4">Custom Size</option>
        </select>

        <div id="custom_size">
            <input type="number" name="custom_width" placeholder="Custom Width (px)" min="50">
            <input type="number" name="custom_height" placeholder="Custom Height (px)" min="50">
        </div>

        <button type="submit">Generate ID Card</button>

    </form>
</div>

<script>
    const photoSize = document.getElementById("photo_size");
    const customDiv = document.getElementById("custom_size");

    photoSize.addEventListener("change", function () {
        if (this.value === "4") {
            customDiv.style.display = "block";
        } else {
            customDiv.style.display = "none";
        }
    });
</script>

</body>
</html>
